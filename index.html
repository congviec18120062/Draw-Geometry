<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="//cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.3.5/jsxgraph.css"
  />
  <link
    href="css/color-picker.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
  />

  <link
    rel="shortcut icon"
    type="image/x-icon"
    href="img/Icon.ico"
  />
  <link
    rel="stylesheet"
    href="css/main.css"
  />
  <link
    rel="stylesheet"
    href="css/vex.css"
  />
  <link
    rel="stylesheet"
    href="css/vex-theme-os.css"
  />
  <title>
    Draw Euclidean Geometry-This help you draw simple geometry with simple UI
  </title>
  <style></style>
</head>

<body>
  <div id="loader-wrapper">
    <div class="triangle">
      <div class="triangle1"></div>
      <div class="triangle2"></div>
      <div class="triangle3"></div>
    </div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  <div class="main-top">
    <div class="option flex-container">
      <div
        id="mouse"
        class="choice"
      >Mouse</div>
      <div id="point">Point</div>
      <div id="line">Line</div>
      <div id="circle">Circle</div>
      <div id="conic">Conic</div>
    </div>
    <div
      id="setting"
      class="setting"
    >
      <div>
        <label for="fillColor">Fill</label>
        <input
          type="text"
          id="fillColor"
        />
      </div>
      <div>
        <label for="strokeColor">Stroke</label>
        <input
          type="text"
          id="strokeColor"
        />
      </div>
      <div class="slidecontainer">
        Width:
        <input
          type="range"
          min="1"
          max="6"
          value="1"
          id="range"
        />
      </div>
    </div>
    <div class="search">
      <div id="users">
        <input
          class="search"
          placeholder="Search"
          id="search"
        />
        <ul
          class="list appear hide"
          id="list"
        ></ul>
      </div>
      <a
        href="#"
        id="download"
      ><i class="fas fa-camera"></i></a>
    </div>
    <div
      id="moreTool"
      class="other"
    ></div>
  </div>

  <div
    id="jxgbox"
    class="position jxgbox "
  ></div>
  <script src="js/vex.combined.min.js"></script>
  <script>
    vex.defaultOptions.className = 'vex-theme-os'
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="js/preloader.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax :{
        inlineMath: [['$','$'], ['\\(','\\)']]
      }
    });
  </script>
  <script
    type="text/javascript"
    async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
  >
  </script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.js">
  </script>
  <script
    type="text/javascript"
    charset="UTF-8"
    src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.3.5/jsxgraphcore.js"
  ></script>
  <script src="js/color-picker.min.js"></script>
  <script src="js/variable.js"></script>
  <script src="js/function.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
